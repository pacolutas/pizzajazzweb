<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AGENDA | PIZZA JAZZ CAFÉ</title>
    <style>
        /* Reusing main styles for consistency */
        :root {
            --bg-color: #050505;
            --text-color: #f0f0f0;
            --accent-color: #d4af37;
            --secondary-bg: #111;
            --font-main: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            --font-serif: 'Georgia', serif;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: var(--font-main);
            line-height: 1.6;
        }

        /* Typography */
        h1,
        h2,
        h3 {
            font-family: var(--font-serif);
            font-weight: normal;
        }

        a {
            color: inherit;
            text-decoration: none;
            transition: color 0.3s;
        }

        a:hover {
            color: var(--accent-color);
        }

        /* Header / Navbar */
        header {
            position: fixed;
            top: 0;
            width: 100%;
            padding: 15px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 1000;
            background: rgba(5, 5, 5, 0.95);
            border-bottom: 1px solid #222;
        }

        .logo img {
            height: 50px;
            filter: invert(1) brightness(2);
        }

        nav ul {
            display: flex;
            list-style: none;
            gap: 30px;
        }

        nav ul li a {
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        /* Main Content */
        main {
            padding-top: 100px;
            min-height: 80vh;
            padding-bottom: 50px;
        }

        .page-header {
            text-align: center;
            padding: 50px 20px;
        }

        .page-header h1 {
            font-size: 3rem;
            color: var(--accent-color);
            margin-bottom: 10px;
        }

        .page-header p {
            color: #888;
            font-size: 1.2rem;
            font-style: italic;
        }

        /* Events Grid */
        .events-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 40px;
        }

        .event-card {
            background: #111;
            border: 1px solid #222;
            overflow: hidden;
            transition: transform 0.3s, box-shadow 0.3s;
            display: flex;
            flex-direction: column;
        }

        .event-card:hover {
            transform: translateY(-5px);
            border-color: var(--accent-color);
            box-shadow: 0 5px 15px rgba(212, 175, 55, 0.1);
        }

        .event-image {
            width: 100%;
            height: 250px;
            object-fit: cover;
            filter: grayscale(80%);
            transition: filter 0.3s;
        }

        .event-card:hover .event-image {
            filter: grayscale(0%);
        }

        .event-details {
            padding: 25px;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
        }

        .event-date {
            color: var(--accent-color);
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .event-title {
            font-size: 1.5rem;
            margin-bottom: 10px;
            line-height: 1.3;
        }

        .event-desc {
            color: #aaa;
            font-size: 0.95rem;
            margin-bottom: 20px;
            flex-grow: 1;
        }

        .event-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-top: 1px solid #222;
            padding-top: 15px;
            margin-top: auto;
        }

        .event-price {
            font-weight: bold;
            color: #fff;
        }

        .btn-reserve {
            background: var(--accent-color);
            color: #000;
            padding: 8px 15px;
            text-transform: uppercase;
            font-size: 0.8rem;
            font-weight: bold;
            border-radius: 2px;
            transition: background 0.3s;
        }

        .btn-reserve:hover {
            background: #fff;
        }

        /* Loading State */
        .loading {
            text-align: center;
            padding: 50px;
            font-size: 1.5rem;
            color: #666;
        }

        footer {
            padding: 50px 20px;
            text-align: center;
            background-color: #050505;
            border-top: 1px solid #222;
            color: #666;
            margin-top: auto;
        }

        @media (max-width: 768px) {
            header {
                padding: 15px 20px;
            }

            nav ul {
                gap: 15px;
            }

            .events-container {
                grid-template-columns: 1fr;
            }

            .page-header h1 {
                font-size: 2.5rem;
            }
        }
    </style>
</head>

<body>

    <header>
        <div class="logo">
            <a href="index.html">
                <img src="assets/logo.png" alt="Pizza Jazz Café Logo">
            </a>
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Inicio</a></li>
                <li><a href="index.html#menu">Menú</a></li>
                <li><a href="#" style="color: var(--accent-color);">Agenda</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="page-header">
            <h1>Próximos Eventos</h1>
            <p>Jazz en vivo, cultura y comunidad</p>
        </section>

        <div id="events-grid" class="events-container">
            <div class="loading">Cargando eventos...</div>
        </div>
    </main>

    <footer>
        <div class="footer-logo">PIZZA JAZZ CAFÉ</div>
        <p>Portales, Ciudad de México</p>
        <p>&copy; 2026 Todos los derechos reservados.</p>
    </footer>

    <script>
        // Public CSV export URL provided by user
        const CSV_URL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vTAzqway7Ajx3mqnMvNkQlPlzQzQn8rTMAo7g0rA0nc3opRC3PbYMFTS2Di6oZCoqpK_aei__iyEO90/pub?output=csv';

        async function fetchEvents() {
            try {
                const response = await fetch(CSV_URL);
                if (!response.ok) throw new Error('Network response was not ok');
                const data = await response.text();

                // Robust CSV Parsing handling quotes/commas
                function parseCSV(text) {
                    const rows = [];
                    let row = [];
                    let inQuote = false;
                    let currentCell = '';

                    for (let i = 0; i < text.length; i++) {
                        const char = text[i];
                        const nextChar = text[i + 1];

                        if (char === '"') {
                            if (inQuote && nextChar === '"') {
                                currentCell += '"';
                                i++; // skip escaped quote
                            } else {
                                inQuote = !inQuote;
                            }
                        } else if (char === ',' && !inQuote) {
                            row.push(currentCell.trim());
                            currentCell = '';
                        } else if ((char === '\r' || char === '\n') && !inQuote) {
                            if (currentCell || row.length > 0) {
                                row.push(currentCell.trim());
                                if (row.some(cell => cell !== '')) rows.push(row);
                                row = [];
                                currentCell = '';
                            }
                            if (char === '\r' && nextChar === '\n') i++; // Handle CRLF
                        } else {
                            currentCell += char;
                        }
                    }
                    // Push last row if exists
                    if (currentCell || row.length > 0) {
                        row.push(currentCell.trim());
                        if (row.some(cell => cell !== '')) rows.push(row);
                    }
                    return rows;
                }

                const rows = parseCSV(data);
                const grid = document.getElementById('events-grid');
                grid.innerHTML = ''; // Clear loading

                // Skip header row (assuming first row is headers)
                // Mapping based on headers: FECHA, ARTISTA / EVENTO, HORA, DESCRIPCION, COVER / PRECIO, LINK POSTER, LINK RESERVACION

                rows.slice(1).forEach(cols => {
                    if (cols.length < 2) return;

                    const date = cols[0] || '';
                    const artist = cols[1] || 'Evento Especial';
                    const time = cols[2] || '';
                    const desc = cols[3] || '';
                    let cover = cols[4] || '0';
                    const imgUrl = cols[5] || 'assets/logo.png';
                    const reserveLink = cols[6] || '#';

                    // Format Price: Remove non-digits, ensure integer, add sign
                    const priceValue = parseInt(cover.replace(/[^0-9]/g, '')) || 0;
                    const priceDisplay = priceValue === 0 ? 'Entrada Libre' : `$${priceValue}`;

                    const card = document.createElement('div');
                    card.className = 'event-card';

                    card.innerHTML = `
                        <img src="${imgUrl}" alt="${artist}" class="event-image" onerror="this.src='assets/logo.png'">
                        <div class="event-details">
                            <div class="event-date">${date} | ${time}</div>
                            <h3 class="event-title">${artist}</h3>
                            <p class="event-desc">${desc}</p>
                            <div class="event-meta">
                                <span class="event-price">${priceDisplay}</span>
                                <a href="${reserveLink}" target="_blank" class="btn-reserve">Reservar</a>
                            </div>
                        </div>
                    `;

                    grid.appendChild(card);
                });

                if (grid.children.length === 0) {
                    grid.innerHTML = '<div class="loading">No hay eventos próximos.</div>';
                }

            } catch (error) {
                console.error('Error loading events:', error);
                document.getElementById('events-grid').innerHTML = `
                    <div class="loading" style="color: #a00;">
                        No se pudo conectar con la agenda.<br>
                        <small>Intenta recargar la página.</small>
                    </div>
                `;
            }
        }

        // Initialize
        fetchEvents();
    </script>
</body>

</html>
